<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav><img src="./images/menu.svg" alt="This is the youtube logo" /></nav>
      <img
        class="youtube-logo"
        src="./images/youtube.svg"
        alt="This is the youtube logo"
      />
      <form>
        <input class="search-box" type="search" placeholder="Search" />
        <div class="search-icon-wrapper">
          <input type="image" src="./images/search.svg" />
        </div>
      </form>
      <div class="mic-wrapper">
        <img src="./images/mic.svg" alt="Search with you voice" />
      </div>
      <img class="video-icon" src="./images/video.svg" alt="Add a video" />
      <img class="apps-icon" src="./images/apps.svg" alt="Youtube apps" />
      <img
        class="notifications-icon"
        src="./images/notifications.svg"
        alt="Notifications"
      />
      <img
        class="profile-icon"
        src="./images/profile.jpg"
        alt="Profile information"
      />
    </header>
    <main>
      <div>
        <section class="video-content">
          <figure>
            <div class="video-wrapper">
              <iframe
                src="https://www.youtube.com/embed/kFQ7qiqm6WA"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <figcaption>
              <h1>This is the Video title</h1>
              <p>xx views and date</p>
            </figcaption>
          </figure>
          <p>Video statistics and additional functions</p>
          <p>Video description</p>
        </section>
        <section class="video-comments">
          <h2>18 Comments</h2>
          <div class="write-comment">
            <form>
              <input type="text" placeholder="Add a public comment" />
              <button>Comment</button>
              <button>Cancel</button>
            </form>
            <img src="" alt="Image of signed in user" />
          </div>
          <div class="video-comment">
            <h3>Username</h3>
            <p>Time ago</p>
            <p>This is the comment: Here is the comment text</p>
            <img src="" alt="Image of user who wrote comment" />
          </div>
          <div class="video-comment">
            <h3>Username</h3>
            <p>Time ago</p>
            <p>This is the comment: Here is the comment text</p>
            <img src="" alt="Image of user who wrote comment" />
          </div>
          <div class="video-comment">
            <h3>Username</h3>
            <p>Time ago</p>
            <p>This is the comment: Here is the comment text</p>
            <img src="" alt="Image of user who wrote comment" />
          </div>
        </section>
      </div>
      <aside>
        <figure>
          <img
            src="images/thumbnails/async-await-thumbnail.png"
            alt="about async and await"
          />
          <figcaption>
            <h3>This is a video about async and await in JavaScript.</h3>
            <p>Video channel</p>
            <p>101 views - 5 years ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/audtion-thumbnail.png" />
          <figcaption>
            <h3>This is a video about an inspiring old woman.</h3>
            <p>Video channel</p>
            <p>31K views - 1 year ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/coding-thumbnail.png" />
          <figcaption>
            <h3>This is a video about an inspiring old woman.</h3>
            <p>Video channel</p>
            <p>7.7M views - 1 month ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/fearless-song-thumbnail.png" />
          <figcaption>
            <h3>This is a video about how to never give up.</h3>
            <p>Video channel</p>
            <p>16M views - 4 months ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/coding2-thumbnail.png" />
          <figcaption>
            <h3>This is a video about some advice for React.</h3>
            <p>Video channel</p>
            <p>310K views - 2 years ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/languages-thumbnail.png" />
          <figcaption>
            <h3>This is a video about different programming languages.</h3>
            <p>Video channel</p>
            <p>809 views - 9 months ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/rachel-thumbnail.png" />
          <figcaption>
            <h3>This is a video about the fight song from Rachel.</h3>
            <p>Video channel</p>
            <p>77K views - 6 months ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/you-are-not-alone.png" />
          <figcaption>
            <h3>This is a video about how to be not alone.</h3>
            <p>Video channel</p>
            <p>25M views - 2 years ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/trailer-thumbnail.png" />
          <figcaption>
            <h3>This is a trailer about a romantic comedy.</h3>
            <p>Video channel</p>
            <p>7.7M views - 1 year ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/trailer2-thumbnail.png" />
          <figcaption>
            <h3>This is a trailer about an awesome family movie.</h3>
            <p>Video channel</p>
            <p>250K views - 10 years ago</p>
          </figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/unit-testing-thumbnail.png" />
          <figcaption>
            <h3>This is a video about unit testing in JavaScript.</h3>
            <p>Video channel</p>
            <p>415 views - 3 months ago</p>
          </figcaption>
        </figure>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
</html>
